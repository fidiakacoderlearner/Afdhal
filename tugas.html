    <style>
        /* CSS Tambahan untuk Repositori PDF */
        .pdf-repository {
            margin: 0 auto;
            max-width: 900px;
            padding: 0 40px;
        }
        
        .pdf-item {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .pdf-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        
        .pdf-icon {
            margin-right: 16px;
            font-size: 24px;
            color: #d93025;
        }
        
        .pdf-info {
            flex-grow: 1;
        }
        
        .pdf-title {
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #0366d6;
        }
        
        .pdf-meta {
            font-size: 12px;
            color: #586069;
            margin: 0;
        }
        
        @media (max-width: 600px) {
            .pdf-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .pdf-icon {
                margin-bottom: 10px;
            }
        }
        
        /* Penyesuaian konten utama */
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>

    <script>
        // Fungsi untuk deteksi perangkat mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Fungsi untuk menangani klik PDF
        function handlePdfClick(pdfUrl, pdfName) {
            if (isMobileDevice()) {
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = pdfName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                window.location.href = 'repo.html';
            }
        }

        // Tambahkan event listener ke semua item PDF
        document.querySelectorAll('.pdf-item').forEach(item => {
            item.addEventListener('click', function() {
                const pdfUrl = this.getAttribute('data-pdf');
                const pdfName = this.getAttribute('data-filename');
                handlePdfClick(pdfUrl, pdfName);
            });
        });
    </script>
